<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Title</title>
    <style>
        .site-logo {
            width: 150px;
            height: 29.45px;
        }
        #logo {
            position: absolute;
            top: -30%;
            left: 30%;
        }
    </style>
</head>
<body>
<section class="login-form" >
    <a href="../index.html" class="box" id="logo">
        <img class="site-logo" src="//contents.sixshop.com/uploadedFiles/117177/default/image_1675222214609.png" alt="logo">
    </a>
    <form id="loginForm" autocomplete="off">
        <div class="int-area">
            <input type="text" name="id" id="id" required>
            <label for="id">아이디</label>
        </div>

        <div class="btn-area">
            <button type="submit" id="btn">비밀번호찾기</button>
        </div>
    </form>
    <div class="caption">비밀번호는 "12345678"입니다.
        <br><br>
        <a href="../LOGIN/Login.html">로그인</a>
    </div>

</section>


<script>
    document.addEventListener('DOMContentLoaded', () => {

        const loginForm = document.getElementById('loginForm');
        const caption = document.querySelector('.caption');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            // 4. caption 요소의 display를 변경하는 대신 'show' 클래스를 추가합니다.
            caption.classList.add('show');
        });
    });
</script>

</body>
</html>
</body>
</html>
