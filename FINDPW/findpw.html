<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="../LOGIN/img/favicon.png" rel="icon"  >
    <title>findPW</title>
    <style>
        .site-logo {
            display: inline;
            position: relative;
            justify-content: center;
            align-items: center;
            width: 20rem;
            aspect-ratio: 1/1;
        }
        #logo{
            position: relative;
            left: 3rem;
        }
    </style>
</head>
<body>

<section class="login-form" >
    <a href="../index.html" class="box" id="logo">
        <img class="site-logo" src="../MAINPAGE/images/img.png" alt="logo">
    </a>
    <form id="loginForm" autocomplete="off">
        <div class="int-area">
            <input type="text" name="id" id="id" required>
            <label for="id">아이디</label>
        </div>

        <div class="btn-area">
            <button type="submit" id="btn">비밀번호찾기</button>
        </div>
    </form>
    <div class="caption">비밀번호는 "12345678"입니다.
        <br><br>
        <a href="../LOGIN/Login.html">로그인</a>
    </div>

</section>


<script>
    document.addEventListener('DOMContentLoaded', () => {

        const loginForm = document.getElementById('loginForm');
        const caption = document.querySelector('.caption');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            // 4. caption 요소의 display를 변경하는 대신 'show' 클래스를 추가합니다.
            caption.classList.add('show');
        });
    });
</script>

</body>
</html>
</body>
</html>
